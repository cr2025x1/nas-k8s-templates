apiVersion: v1
kind: Service
metadata:
  name: cloud-db
  labels:
    app: cloud.greyscale.pe.kr
    tier: db
    version: "20180609"
spec:
  ports:
    - port: 5432
      name: postgresql
  selector:
    app: cloud.greyscale.pe.kr
    tier: db
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloud-postgresql
  labels:
    app: cloud.greyscale.pe.kr
    tier: db
    version: "20180609"
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cloud.greyscale.pe.kr
        tier: db
        version: "20180609"
      annotations:
        "cni.projectcalico.org/ipv4pools": "[\"a.b.c.d/24\"]"
    spec:
      containers:
        - image: postgres:alpine
          name: postgresql
          env:
          - name: POSTGRES_USER
            value: nextcloud
          - name: POSTGRES_DB
            value: nextcloud
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloud-db-pass
                key: password
          ports:
          - containerPort: 5432
            name: postgresql
          volumeMounts:
          - name: data
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          nfs:          
            server: a.b.c.d
            path: "path_for_mount" 
---
