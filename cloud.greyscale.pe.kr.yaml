apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cloud-cronjob
  labels:
    app: cloud.greyscale.pe.kr
    tier: cronjob
    version: "20180609"
spec:
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cloud.greyscale.pe.kr
            tier: cronjob
            version: "20180609"
          annotations:
            "cni.projectcalico.org/ipv4pools": "[\"a.b.c.d/24\"]"
        spec:
          restartPolicy: OnFailure
          containers:
          - name: nextcloud
            image: nextcloud:fpm
            args:
            - "su"
            - "-"
            - "www-data"
            - "-s"
            - "/bin/sh"
            - "-c"
            - "php -f /var/www/html/cron.php"
            volumeMounts:
            - name: htdocs
              mountPath: /var/www/html
            - name: dir-documents
              mountPath: /mnt/documents
            - name: dir-non-criticals
              mountPath: /mnt/non-criticals
            - name: dir-torrents
              mountPath: /mnt/torrents
          volumes:
            - name: htdocs
              nfs:          
                server: a.b.c.d
                path: "path_for_mount" 
            - name: dir-documents
              nfs:          
                server: a.b.c.d
                path: "path_for_mount"
            - name: dir-non-criticals
              nfs:          
                server: a.b.c.d
                path: "path_for_mount"
            - name: dir-torrents
              nfs:          
                server: a.b.c.d
                path: "path_for_mount"            

